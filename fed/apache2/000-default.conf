<VirtualHost *:80>
    ServerName fed.example.org
    DocumentRoot /var/www/html

#     # IdP1とIdP2で参照すべきconfigファイルが異なる
#     SetEnv SIMPLESAMLPHP_CONFIG_DIR /var/simplesamlphp/config
#     SetEnv SIMPLESAMLPHP_CONFIG_DIR_1 /var/simplesamlphp1/config
#     SetEnv SIMPLESAMLPHP_CONFIG_DIR_2 /var/simplesamlphp2/config

    Alias /simplesaml /var/simplesamlphp1/www
    Alias /simplesaml2 /var/simplesamlphp2/www

    <Directory /var/simplesamlphp1/www>
        Require all granted
    </Directory>
    <Directory /var/simplesamlphp2/www>
        Require all granted
    </Directory>
</VirtualHost>